<div class="messages">
   <div class="roomtitle">
      <h2>{{ home.Room.activeRoom.name }}</h2>
   </div>

   <div class="indvmessages">
      <ul ng-repeat="message in home.Message.activeMessages | orderBy: -message.sentAt" ng-class-even="'msgrow'">
         <li>
            <h3>{{ message.username}}</h3> <span class="time">{{ message.sentAt | date: 'h:mm a' }}</span>

            <p>
               {{ message.content }}
            </p>
         </li>
      </ul>
   </div>

   <div class="inputmsg">
      <div class="sendmsg col-lg-6">
          <div class="input-group" ng-controller="MessageCtrl as message">
            <input type="text" class="form-control " ng-model="message.newMessage">
            <span class="input-group-btn">
              <button class="btn btn-default" type="submit" ng-click="message.sendClear(message.newMessage)">Go!</button>
            </span>
          </div>
      </div>
   </div>
</div>
