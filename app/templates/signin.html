<div ng-controller="AuthCtrl as auth" class="login" ui-view>
  <div ng-hide="firebaseUser">
     <h3>Log In</h3>

     <div>
        {{ auth.Users.authMessage }}
        {{ auth.Users.authError }}
     </div>

     <div>
      <label>Email</label>
      <input ng-model="email" />
     </div>

     <div>
      <label>Password</label>
      <input ng-model="password"  />
   </div>

     <button ng-click="auth.Users.signIn(email, password)">Sign In</button>

     <div class="providers"><br />
        <button ng-click="auth.Users.signInGoogle()">Sign in with Google <i class="fa fa-google" aria-hidden="true"></i></button>
     </div>

     <p>
      <a ui-sref="login.create">Create a free account.</a>
     </p>

   </div>
 </div>
