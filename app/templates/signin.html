<div ng-controller="AuthCtrl as auth" ui-view>
  <div ng-show="firebaseUser">
    <p>Hello, {{ auth.firebaseUser.displayName }}</p>
    <button ng-click="auth.$signOut()">Sign Out</button>
  </div>
  <div ng-hide="firebaseUser">
     <h3>Log In</h3>

     <p>
       <a ui-sref="login.create">Create a free account.</a>
     </p>

     <p>
      <label>Email</label>
      <input ng-model="auth.email" />
     </p>
     <P>
      <label>Password</label>
      <input ng-model="auth.password"  />
     </P>

     <button ng-click="auth.signIn()">Sign In</button>

     <div class="providers"><br />
        <button ng-click="auth.signInGoogle()">Sign in with Google <i class="fa fa-google" aria-hidden="true"></i></button>
     </div>

   </div>
 </div>
