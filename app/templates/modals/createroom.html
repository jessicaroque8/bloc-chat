<div class="modal-header">
   <h3 class="modal-title">Create a Room</h3>
</div>

<div class="modal-body">
   <label>Enter a room name</label>
   <input type="text" ng-model="room" />
</div>

<div class="modal-footer">
   <button class="custombtn btn btn-primary" type="submit" ng-click="modal.ok(room)">OK</button>
   <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
