<div class="modal-header">
   <h3 class="modal-title" id="modal-title">Create a Room</h3>
</div>

<div class="modal-body" id="modal-body">
   <ul>
      <li ng-repeat="item in modal.items">
         <a href="#" ng-click="$event.preventDefault(); modal.selected.item = item">{{ item }}</a>
      </li>
   </ul>
   <div class="ng-show">
      Selected: <b>{{ modal.selected.item }}</b>
   </div>
</div>

<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-click="modal.ok()">OK</button>
   <button class="btn btn-warning" type="button" ng-click="modal.cancel()">Cancel</button>
</div>
