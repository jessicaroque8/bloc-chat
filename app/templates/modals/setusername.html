<div class="modal-header">
   <h3 class="modal-title">Set a Username</h3>
</div>

<div class="modal-body">
   <label>This name will appear when you send messages.</label>
   <input type="text" ng-model="username" />
</div>

<div class="modal-footer">
   <button class="btn btn-primary" type="submit" ng-click="user.ok(username)">OK</button>
</div>
