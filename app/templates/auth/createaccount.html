<div class="login">
   <h3>Create an Account</h3>

   <div>
      {{ auth.Users.authMessage }}
      {{ auth.Users.authError }}
   </div>



   <div>
      <label>Email: </label> <input type="text" ng-model="email">
   </div>
   <div>
      <label>Password: </label> <input type="text" ng-model="password">
   </div>


   <button ng-click="auth.Users.createUser(email, password);">Create User</button>

   <a ng-click ="auth.Users.clearErrMsg()" ui-sref="login">Go Back</a>

</div>
