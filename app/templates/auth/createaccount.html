<h3>Create an Account</h3>


<p>
   Email: <input type="text" ng-model="auth.email">
</p>
<p>
   Password: <input type="text" ng-model="auth.password">
</p>


<br><br>

<button ng-click="auth.createUser(); ">Create User</button>
<a ui-sref="login">Go Back</a>

<p ng-if="authMessage">Message: <strong>{{ message }}</strong></p>
<p ng-if="authError">Error: <strong>{{ error }}</strong></p>
